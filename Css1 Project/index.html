<html>

<head>
  <title>MentorDevs stage 1 task</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header container-wide">
    <div class="container">
      <nav class="nav">
        <h1>MentorDevs stage 1 task</h1>
      </nav>
      <p>We built a form to get to know you better.</p>
    </div>
  </header>

  <div class="container">
    <img src="https://mentordevs.github.io/learning-tasks/assets/adam-solomon-472458-unsplash-100px.jpg" alt="Hello">
  </div>
  <main>
    <form action="">
      <div class="input-group">
        <label>What should we call you?</label>
        <input type="text" placeholder="enter full name" required>
      </div>

      <div class="input-group">
        <label>Can we have your mail?</label>
        <input type="email" placeholder="enter email" required>
      </div>

      <div class="input-group">
        <label>How old are you?</label>
        <input type="number" placeholder="enter age" required>
      </div>

      <div class="input-group">
        <label>What is your gender?</label>
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other
      </div>

      <div class="input-group">
        <label>Are you a programmer?</label>
        <input type="checkbox" name="status" value="yes" checked>Yes
        <input type="checkbox" name="status" value="on">No
      </div>

      <div class="input-group">
        <label>What is your current mood?</label>
        <select>
          <option>Happy</option>
          <option>Sad</option>
          <option>Angry</option>
          <option>Others</option>
        </select>
      </div>

      <input type="submit" value="Submit form">
    </form>

  </main>

  <footer class="container-wide">
    <!--Introduction to HTML5 element-->
    <div class="container">
      <p id="thanksPara">Thank you for checking out my form. If you want to see more stuff I build, <a href="https://github.com/lyon94">check
          out my github</a></p>
    </div>
  </footer>
  
</body>

</html>
